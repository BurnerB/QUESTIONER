<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Static/style.css">
	<link rel="stylesheet" href="../Static/flex.css">
</head>
<body>
        <header class="main-header">
                <h1 class="name"><a href="index.html">MeetUps</a></h1>
                <ul class="main-nav">
                    <li><a href="signup.html">SignUP</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </header>

    <form action="#" style="border:1px solid #ccc">
        <div class="container">
          <h1>Log In </h1>
          <p>Please fill in this form to Log-In to your account.</p>
          <hr>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>

          
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>Don't have an account? <a href="signup.html" style="color:dodgerblue">Sign Up</a></p>
          <p><a href="password_reset.html" style="color:dodgerblue">Forgot password?</a></p>
      
            <button type="submit" class="signupbtn">Log In</button>
        </div>
      </form>

      <footer class="main-footer">
		<span>&copy;2019 barnabykamau@gmail.com.</span>
	</footer>
</body>
</html>
