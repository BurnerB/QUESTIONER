<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Static/style.css">
	<link rel="stylesheet" href="../Static/flex.css">
</head>
<body>
        <header class="main-header">
                <h1 class="name"><a href="index.html">MeetUps</a></h1>
                <ul class="main-nav">
                    <li><a href="login.html">LogIn</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </header>

    <form action="#" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>

          <label for="Phonenumber"><b>Phone number</b></label>
          <input type="text" placeholder="Enter phonenumber" name="phonenumber" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>Already have an account? <a href="login.html" style="color:dodgerblue">Log in</a></p>
      
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </form>

      <footer class="main-footer">
		<span>&copy;2019 barnabykamau@gmail.com.</span>
	</footer>
</body>
</html>
